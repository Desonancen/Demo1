<div *ngIf="form; else loading">
<form fromGroup="form" (ngSubmit)="submit()">
        <div class="form-control"
        [ngClass]="{invalid: form.get('address')!.touched && form.get('address')!.invalid}"
        >
            <label for="address">Delivery address:</label>
            <input id="address" type="text" formControlName="address">
            <div *ngIf="form.get('address')!.touched && form.get('address')!.invalid" 
            class="validation">
                <small *ngIf="form.get('address')?.errors?.required">Enter address</small>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Update</button>
</form>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
